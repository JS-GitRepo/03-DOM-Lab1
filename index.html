<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>DOM Mini Challenges</h1>
    </header>
    <main>
        <div class="one">
            <p class="total">Total $0.00</p>
                <!-- <form class="button-container"> -->
                    <button class="limeCola button" data-price="2">Placeholder</button>
                    <button class="saltPeanuts button" data-price="3">Placeholder</button>
                    <button class="chocolate button" data-price="4">Placeholder</button>
                    <button class="gummies button" data-price="5">Placeholder</button>
                <!-- </form> -->
        </div>

        <div class="two">
            <form>
                <label for="howMany">How Many?</label>
                    <input type="number" name="howMany" id="howMany">
                <label for="whichCoin">Which Coin?</label>
                    <select name="whichCoin" id="whichCoin">
                        <option value="penny">Penny</option>
                        <option value="nickel">Nickel</option>
                        <option value="dime">Dime</option>
                        <option value="quarter">Quarter</option>
                    </select>
                <button>Make Money</button>
            </form>
            <div class="bank"></div>
        </div>

        <div class="three">
            <div class="bulb"></div>
            <button class="on-btn">On</button>
            <button class="off-btn">Off</button>
            <button class="toggle-btn">Toggle</button>
            <button class="end-btn">End</button>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
